<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-body">
        <div class="result-screen">
            <input type="text" id="result-final" onclick="deleteZero()"></input><br><br>
        </div>
        <table class="calculator-box">
            <tr>
                <td><button class="button-gray" onclick="populateBox()"> &#9003; </button></td>
                <td><button class="button-gray" onclick="populateBox()"> AC </button></td>
                <td><button class="button-gray" onclick="populateBox()"> &#37; </button></td>
                <td><button class="button-orange" onclick="populateBox()"> &#247; </button></td><br><br>
            </tr>
            <tr>
                <td><button type="button" onclick="populateBox()"> 7 </button></td>
                <td><button type="button" onclick="populateBox()"> 8 </button></td>
                <td><button type="button" onclick="populateBox()"> 9 </button></td>
                <td><button class="button-orange" onclick="populateBox()"> &#215; </button></td><br><br>
            </tr>
            <tr>
                <td><button type="button" onclick="populateBox()"> 4 </button></td>
                <td><button type="button" onclick="populateBox()"> 5 </button></td>
                <td><button type="button" onclick="populateBox()"> 6 </button></td>
                <td><button class="button-orange" onclick="populateBox()"> &#8722; </button></td><br><br>
            </tr>
            <tr>
                <td><button type="button" onclick="populateBox()"> 1 </button></td>
                <td><button type="button" onclick="populateBox()"> 2 </button></td>
                <td><button type="button" onclick="populateBox()"> 3 </button></td>
                <td><button class="button-orange" onclick="populateBox()"> &#43; </button></td><br><br>
            </tr>
            <tr>
                <td><button type="button" onclick="populateBox()"> &#43;&#47;&#8722; </button></td>
                <td><button type="button" onclick="populateBox()"> 0 </button></td>
                <td><button type="button" onclick="populateBox()"> . </button></td>
                <td><button class="button-orange" onclick="populateBox()"> &#61; </button></td><br><br>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
